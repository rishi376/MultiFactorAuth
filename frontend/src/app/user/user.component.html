<div class="container" *ngIf="loginActive">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
            />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input 
                type="password"
                name="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                required
            />
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>

<div class="container" *ngIf="registerActive">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input 
                type="text"
                name="username"
                id="username"
                class="form-control"
                [(ngModel)]="username"
                required
            />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email"
                name="email"
                id="email"
                class="form-control"
                [(ngModel)]="email"
                required
            />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input 
                type="password"
                name="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                required
            />
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input 
                type="number"
                name="phone"
                id="phone"
                class="form-control"
                [(ngModel)]="phone"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
